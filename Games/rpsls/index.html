<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors, Lizard, Spock Game</title>
    <link rel="stylesheet" href="stylesrpsls.css">
</head>
<body>
    <div id="game-container">
        <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
        <div id="choices-container">
            <button class="choice" onclick="play(1)">Rock<button>
            <button class="choice" onclick="play(2)">Paper</button>
            <button class="choice" onclick="play(3)">Scissors</button>
            <button class="choice" onclick="play(4)">Lizard</button>
            <button class="choice" onclick="play(5)">Spock</button>
        </div>
        <div id="result-container">
            <p id="result"></p>
            <p id="score">Wins: 0 | Deaths: 0 | Score Streak: 0</p>
        </div>
        <button id="restart-btn" onclick="restartGame()">Restart Game</button>
    </div>
    <script src="rpsls.js"></script>
    <a href="../menu.html" class="back-button">Back to Menu</a>
</body>
</html>
