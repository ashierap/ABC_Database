<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesventure.css">
    <title>Adventure Game</title>
</head>
<body>
    <div id="game-container">
        <h1>Welcome to the adventure game! Click "Start New Game" to begin.</h1>
        <div id="menu">
        <button id="start-new-game-btn">Start New Game</button>
        <button id="load-game-btn">Load Game</button>
        <button id="game-info-btn">Game Info</button>
        </div>
        <p id="output"></p>
        <input type="text" id="user-input" placeholder="Enter your action...">
        <button id="submit-btn">Submit</button>
    </div>

    <script src="venture.js"></script>
    <a href="../menu.html" class="back-button">Back to Menu</a>
</body>
</html>
