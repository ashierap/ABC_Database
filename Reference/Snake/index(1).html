<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      border: 1px solid white;
      display: none;
    }

    #menu, #gameOver {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-size: 24px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    #menu > div, #gameOver > div {
      margin: 10px;
      cursor: pointer;
    }

    #menu > div:hover, #gameOver > div:hover {
      text-decoration: underline;
    }

    #leaderboardButton {
      margin-top: 20px;
      cursor: pointer;
    }

    #leaderboardDisplay {
      display: none;
      margin-top: 20px;
      text-align: left;
      white-space: pre;
    }
  </style>
</head>
<body>
  <div id="menu">
    <input type="text" id="username" placeholder="Enter your username">
    <div id="startGame">Start Game</div>
    <div id="quit">Quit</div>
  </div>
  <div id="gameOver" style="display: none;">
    <div id="restart">Restart Game</div>
    <div id="exit">Exit</div>
    <div id="finalScore"></div>
    <div id="highScore"></div>
    <div id="leaderboardButton">Leaderboard</div>
    <div id="leaderboardDisplay"></div>
  </div>
  <canvas width="400" height="400" id="game"></canvas>
  <script>
    var menu = document.getElementById('menu');
    var startGameButton = document.getElementById('startGame');
    var quitButton = document.getElementById('quit');
    var canvas = document.getElementById('game');
    var context = canvas.getContext('2d');
    var grid = 16;
    var count = 0;
    var score = 0;
    var highScore = 0;
    var username = ""; // New variable to store the username
    var snake = {
      x: 160,
      y: 160,
      dx: grid,
      dy: 0,
      cells: [],
      maxCells: 4
    };
    var apple = {
      x: 320,
      y: 320
    };
    var gameOverScreen = document.getElementById('gameOver');
    var restartButton = document.getElementById('restart');
    var exitButton = document.getElementById('exit');
    var finalScoreDisplay = document.getElementById('finalScore');
    var highScoreDisplay = document.getElementById('highScore');
    var leaderboardDisplay = document.getElementById('leaderboardDisplay');
    var animationId;

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    function drawScore() {
      context.fillStyle = 'white';
      context.font = '20px Arial';
      context.fillText('Score: ' + score, 10, 20);
    }

    function drawHighScore() {
      context.fillStyle = 'white';
      context.font = '20px Arial';
      context.fillText('Personal High Score: ' + highScore, 10, 50);
    }

    function loop() {
      animationId = requestAnimationFrame(loop);

      if (++count < 4) {
        return;
      }

      count = 0;
      context.clearRect(0, 0, canvas.width, canvas.height);

      snake.x += snake.dx;
      snake.y += snake.dy;

      if (snake.x < 0) {
        snake.x = canvas.width - grid;
      } else if (snake.x >= canvas.width) {
        snake.x = 0;
      }

      if (snake.y < 0) {
        snake.y = canvas.height - grid;
      } else if (snake.y >= canvas.height) {
        snake.y = 0;
      }

      snake.cells.unshift({ x: snake.x, y: snake.y });

      if (snake.cells.length > snake.maxCells) {
        snake.cells.pop();
      }

      context.fillStyle = 'red';
      context.fillRect(apple.x, apple.y, grid - 1, grid - 1);

      context.fillStyle = 'green';
      snake.cells.forEach(function (cell, index) {
        context.fillRect(cell.x, cell.y, grid - 1, grid - 1);

        if (cell.x === apple.x && cell.y === apple.y) {
          snake.maxCells++;

          apple.x = getRandomInt(0, 25) * grid;
          apple.y = getRandomInt(0, 25) * grid;

          // Increase the score when the snake eats an apple
          score += 10;

          // Update the high score if the current score is higher
          if (score > highScore) {
            highScore = score;
          }
        }

        for (var i = index + 1; i < snake.cells.length; i++) {
          if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
            showGameOverScreen();
          }
        }
      });

      // Display the score on the canvas
      drawScore();
      drawHighScore();
    }

    function showGameOverScreen() {
      gameOverScreen.style.display = 'flex';
      finalScoreDisplay.innerText = 'Final Score: ' + score;
      highScoreDisplay.innerText = 'Personal High Score: ' + highScore;
      // Stop the game loop
      cancelAnimationFrame(animationId);
    }

    function resetGame() {
      snake.x = 160;
      snake.y = 160;
      snake.cells = [];
      snake.maxCells = 4;
      snake.dx = grid;
      snake.dy = 0;
      score = 0;
      gameOverScreen.style.display = 'none';
      requestAnimationFrame(loop);
    }

    function startGame() {
      // Get the username from the input field
      username = document.getElementById('username').value;

      // Check if a username is entered
      if (!username.trim()) {
        alert('Please enter a username before starting the game.');
        return;
      }

      menu.style.display = 'none';
      canvas.style.display = 'block';
      document.addEventListener('keydown', handleKeyPress); // Add event listener for key presses
      requestAnimationFrame(loop);
    }

    function quitGame() {
      menu.style.display = 'none';
      alert('Thanks for playing!');
    }
    
    function exitGame() {
      gameOverScreen.style.display = 'none';
      alert('Thanks for playing!');
    }

    function handleKeyPress(e) {
      if (e.which === 37 && snake.dx === 0) {
        snake.dx = -grid;
        snake.dy = 0;
      } else if (e.which === 38 && snake.dy === 0) {
        snake.dy = -grid;
        snake.dx = 0;
      } else if (e.which === 39 && snake.dx === 0) {
        snake.dx = grid;
        snake.dy = 0;
      } else if (e.which === 40 && snake.dy === 0) {
        snake.dy = grid;
        snake.dx = 0;
      }
    }

    startGameButton.addEventListener('click', startGame);
    quitButton.addEventListener('click', quitGame);
    restartButton.addEventListener('click', resetGame);
    exitButton.addEventListener('click', exitGame);
    leaderboardButton.addEventListener('click', leaderboardDisplay)
  </script>
</body>
</html>
